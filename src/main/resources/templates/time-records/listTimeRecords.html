<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<h1>Time Records</h1>

<h2>Your Time Records</h2>
<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Task</th>
            <th>Hours</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="record : ${records}">
        <th th:text="${record.date}">Date</th>
        <th th:text="${record.taskName}">Task</th>
        <th th:text="${record.hours}">Hours</th>
    </tr>
    </tbody>
</table>

<h2>Submit Time Record</h2>
<form action="#" th:action="@{/time-records}" th:object="${submitTimeRecordForm}" method="post">
    <input type="date" th:field="*{date}"/>
    <select th:field="*{taskId}">
        <option th:each="task : ${tasks}" th:value="${task.id}" th:text="${task.name}"></option>
    </select>
    <input type="number" step="0.25" th:field="*{hours}"/>
    <input type="submit" value="Submit Time Record"/>
</form>

</html>
